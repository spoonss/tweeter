<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img id="tweeter-logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <img id="compose" src="/images/compose.png"></span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

        <section id="new-tweet-container">
            <h2>Compose Tweet</h2>
            <form action="/tweets/" method="post" id='tweets-form'>
              <textarea name="text" placeholder="What are you humming about?"></textarea>
              <div>
                <input type="submit" value="Tweet">
                <span id="error-message"></span>
                <span id="textMsg"></span>
                <span class="counter">140</span>
              </div>
            </form>
        </section>

          <section class="tweets" id="tweets-container">
            <article class="tweeted">
              <header>
                <img class="logo" src="/images/sf1.png">
                <span class="name">Charles Wong</span>
                <span class="handle">@cwong</span>
              </header>
              <p class="text">asdfsdafdasfsadfsdaf</p>
              <footer class="tweet-footer">
                <span class="createdAt">10 days ago</span>
                <img class="tweet-footer-icon" src="/images/heart.png">
                <img class="tweet-footer-icon" src="/images/retweet-icon.png">
                <img class="tweet-footer-icon" src="/images/flag-icon.png">
              </footer>
            </article>
          </section>

    </main>

  </body>
</html>
